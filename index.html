<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="image-container">

            <img src="https://picsum.photos/id/2/500/300" alt="">
            <img src="https://picsum.photos/id/4/500/300" alt="">
            <img src="https://picsum.photos/id/7/500/300" alt="">
            <img src="https://picsum.photos/id/21/500/300" alt="">
            <img src="https://picsum.photos/id/78/500/300" alt="">
            <img src="https://picsum.photos/id/59/500/300" alt="">
            <img src="https://picsum.photos/id/41/500/300" alt="">
            <img src="https://picsum.photos/id/47/500/300" alt="">
            <img src="https://picsum.photos/id/39/500/300" alt="">
            <img src="https://picsum.photos/id/29/500/300" alt="">
            <img src="https://picsum.photos/id/96/500/300" alt="">
        </div>
        <i class="fas fa-angle-double-left btn prev"></i>
        <i class="fas fa-angle-double-right btn next"></i>
    </div>
    <script src="main.js"></script>
</body>
</html>
